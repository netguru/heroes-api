#import Type from '../Type/type-schema.graphql'

type Hero {
  id: ID!
  avatar_url: String!
  full_name: String!
  description: String!
  type: Type!
}

type HeroesResponse {
  data: [Hero!]!
  total_count: Int!
}

type Mutation {
  createNewHero(
    full_name: String!
    type_id: ID!
    avatar_url: String!
    description: String!
  ): Hero!
  updateHero(
    id: ID!
    full_name: String
    avatar_url: String
    type_id: ID
    description: String
  ): Hero!
  deleteHero(id: ID!): Hero!
}

type Query {
  heroes(type_id: ID, name_query: String, skip: Int, first: Int): HeroesResponse
  hero(id: ID!): Hero!
  randomHero: Hero!
}
